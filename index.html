<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Algebraic Curves Demo</title>

  <!-- MathJax for LaTeX rendering -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      background-color: #f7f7f7;
      color: #333;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0.5rem 0;
    }
    h3 {
      margin-top: 2rem;
      font-size: 1.4rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 500;
    }
    select, input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #aaa;
      border-radius: 6px;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #222;
    }
    .equation {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #eee;
      border-left: 3px solid #999;
      min-height: 2rem;
    }
    .error {
      color: #b00020;
      font-weight: 600;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Algebraic Curves Explorer</h1>
    </header>

    <section>
      <h3>Choose Options</h3>

      <label for="curveSelect">Select an algebraic curve:</label>
      <select id="curveSelect">
        <option value="">-- Select Curve --</option>
        <option value="A1">Affine line \( \mathbb{A}^1 \)</option>
        <option value="P1">Projective line \( \mathbb{P}^1 \)</option>
        <option value="E">Elliptic curve \( E \)</option>
      </select>

      <label for="outputSelect">Select an output type:</label>
      <select id="outputSelect">
        <option value="">-- Select Output --</option>
        <option value="rational">Rational function</option>
        <option value="laurent">Laurent series</option>
        <option value="multiplicities">Multiplicities</option>
      </select>

      <label for="partitionInput">Enter a partition of \( n \leq 5 \) (e.g. "3,1,1"):</label>
      <input type="text" id="partitionInput" placeholder="e.g. 3,1,1">

      <button id="submitBtn">Show Expression</button>

      <div id="errorMsg" class="error"></div>
      <div id="equationBox" class="equation">
        Your expression will appear here.
      </div>
    </section>
  </div>

  <script>
    const submitBtn = document.getElementById("submitBtn");
    const equationBox = document.getElementById("equationBox");
    const errorMsg = document.getElementById("errorMsg");

    // Dummy placeholder "database"
    // Later this could be loaded from a separate file
    const expressions = {
      "A1_rational": "\\( f(x) = x \\)",
      "P1_rational": "\\( f(x) = \\frac{1}{x} \\)",
      "E_rational": "\\( f(x,y) = y^2 - x^3 - ax - b \\)"
      // (etc. for laurent, multiplicities, partitions...)
    };

    // Check if partition is valid
    function isValidPartition(input) {
      if (!input) return false;
      const parts = input.split(",").map(s => s.trim());
      if (!parts.every(p => /^\d+$/.test(p))) return false;
      const nums = parts.map(Number);
      const sum = nums.reduce((a, b) => a + b, 0);
      return sum <= 5;
    }

    submitBtn.addEventListener("click", () => {
      errorMsg.textContent = "";
      equationBox.textContent = "Processing...";

      const curve = document.getElementById("curveSelect").value;
      const output = document.getElementById("outputSelect").value;
      const partition = document.getElementById("partitionInput").value.trim();

      if (!curve || !output) {
        errorMsg.textContent = "Please select both a curve and an output type.";
        equationBox.textContent = "";
        return;
      }

      if (!isValidPartition(partition)) {
        errorMsg.textContent = "Invalid partition. Enter a partition of n with n â‰¤ 5 (e.g. '3,1,1').";
        equationBox.textContent = "";
        return;
      }

      // Construct key to look up expression
      const key = curve + "_" + output;

      if (expressions[key]) {
        equationBox.innerHTML = expressions[key];
        MathJax.typesetPromise([equationBox]); // render LaTeX
      } else {
        equationBox.textContent = "No expression found for this combination (placeholder).";
      }
    });
  </script>
</body>
</html>
