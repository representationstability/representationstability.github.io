<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Algebraic Curves Explorer</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      background-color: #f7f7f7;
      color: #333;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      margin: 0.5rem 0;
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      justify-content: center;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .equation {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #eee;
      border-left: 3px solid #999;
      min-height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Algebraic Curves Explorer</h1>
      <p>Select a curve and an expression type to view the corresponding formula.</p>
    </header>

    <div class="controls">
      <label>
        Curve:
        <select id="curveSelect">
          <option value="">-- Select a curve --</option>
          <option value="A1">Affine Line (ℝA^1)</option>
          <option value="P1">Projective Line (ℝP^1)</option>
          <option value="E">Elliptic Curve (E)</option>
        </select>
      </label>

      <label>
        Expression:
        <select id="exprSelect">
          <option value="">-- Select an expression --</option>
          <option value="rational">Rational Function</option>
          <option value="laurent">Laurent Series</option>
          <option value="multiplicity">Multiplicities</option>
        </select>
      </label>
    </div>

    <div class="equation" id="equationBox">
      Choose options to display an equation.
    </div>

    <footer>
      © 2025 Your Name. All rights reserved.
    </footer>
  </div>

  <script>
    const equationBox = document.getElementById("equationBox");
    const curveSelect = document.getElementById("curveSelect");
    const exprSelect = document.getElementById("exprSelect");

    async function loadExpressions() {
      const response = await fetch("expressions.json");
      return response.json();
    }

    async function updateEquation() {
      const curve = curveSelect.value;
      const expr = exprSelect.value;

      if (!curve || !expr) {
        equationBox.innerHTML = "Choose options to display an equation.";
        return;
      }

      const data = await loadExpressions();
      const latex = data[curve]?.[expr];

      if (latex) {
        equationBox.innerHTML = latex;
        MathJax.typesetPromise([equationBox]);
      } else {
        equationBox.innerHTML = "No expression available for this selection.";
      }
    }

    curveSelect.addEventListener("change", updateEquation);
    exprSelect.addEventListener("change", updateEquation);
  </script>
</body>
</html>
